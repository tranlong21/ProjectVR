spring.application.name=vrplus-backend

server.port=8096

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/vrplus?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File Upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# JWT
app.jwtSecret=SecretKeyToGenJWTsMustBeLongEnoughToSecureTheTokenAndVerifyItProperly1234567890
app.jwtExpirationMs=86400000

# AI API (Placeholder)
app.ai.api-key=placeholder-key
