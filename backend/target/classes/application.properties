spring.application.name=vrplus-backend

server.port=8096

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/vrplus?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File Upload (SAFE for large files)
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# Tomcat
server.tomcat.max-swallow-size=200MB
server.connection-timeout=300000

# JWT
app.jwtSecret=SecretKeyToGenJWTsMustBeLongEnoughToSecureTheTokenAndVerifyItProperly1234567890
app.jwtExpirationMs=86400000

# AI API (Placeholder)
app.ai.api-key=placeholder-key

# STORAGE
storage.upload-root=uploads

# GLTF TRANSFORM
# Linux / Mac
gltf.transform.cmd=gltf-transform

# Windows (npm global)
gltf.transform.cmd.windows=gltf-transform.cmd

