spring.application.name=vrplus-backend

server.port=${PORT:8096}

# Database
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/vrplus?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File Upload (SAFE for large files)
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# Tomcat
server.tomcat.max-swallow-size=200MB
server.connection-timeout=300000

# JWT
app.jwtSecret=${JWT_SECRET:SecretKeyToGenJWTsMustBeLongEnoughToSecureTheTokenAndVerifyItProperly1234567890}
app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

# AI API (Placeholder)
app.ai.api-key=${AI_API_KEY:placeholder-key}

# STORAGE
storage.upload-root=${UPLOAD_ROOT:uploads}

# GLTF TRANSFORM
# Linux / Mac
gltf.transform.cmd=${GLTF_CMD:gltf-transform}

# Windows (npm global)
gltf.transform.cmd.windows=${GLTF_CMD_WINDOWS:gltf-transform.cmd}

# TRANSLATION (LibreTranslate)
# Default to localhost:5000 for local dev (requires 'libretranslate --port 5000')
# In production/docker, set TRANSLATION_API_URL=http://libretranslate:5000/translate
translation.api.url=${TRANSLATION_API_URL:http://localhost:5000/translate}



